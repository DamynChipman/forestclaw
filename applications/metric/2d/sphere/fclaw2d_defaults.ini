[Options]
     mx = 64		  # mx_leaf
     my = 64             # my_leaf

     serialout = T

     minlevel = 5         # Minimum level
     maxlevel = 5         # Maximum levels of refinement
     regrid_interval = 10  # Regrid every 'regrid_interval' time steps.

     outstyle = 3         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 1            # Used for all three out styles;  has different meaning, though.
     tfinal = 1.0         #
     nstep = 1            # Only used if outstyle is 3

     use_fixed_dt = F     # Take a fixed time step
     initial_dt = 0.02   # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 1.0    # desired cfl

     verbosity = 0        # verbose

     meqn = 1             # meqn

     mbc = 2              # mbc
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     manifold = T         # Manifold

     subcycle = T         # subcycle in time ( = T or F).

     check_conservation = F
