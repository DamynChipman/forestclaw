[user]
     example = 1
     claw-version = 4

[Options]

     mx = 8 		  # mx_leaf
     my = 8              # my_leaf

     outstyle = 0         # Initialize grid, output frame 0 and exit.
     refine_threshold = 1e-4
     smooth-refine = T

     serialout = T
     run-user-diagnostics = T
     compute-error = T

     minlevel = 4         # Minimum level
     maxlevel = 4         # Maximum levels of refinement

     verbosity = production        # verbose
     trapfpe = T          # Trap floating point exceptions
     serialout = F



     meqn = 2             # meqn

     mbc = 2              # mbc

     manifold = T         # Manifold
