[user]
     # 0 : Rigid body rotation about Omega
     # 1 : Non-divergent flow field
     # 2 : Divergent flow field
     example = 1

     # 0 : cubed sphere
     # 1 : pillow sphere
     mapping = 0

     # 0 : discontinuous initial conditions
     # 1 : smooth Heavy side function (atan2)
     # 2 : constant q = 1
     initial-condition = 1

     # Axis of rotation (example = 0)
     omega = 0.504044089748692   0.215303047183433   0.836411473775283
     # omega = 0 0 1

     # Wind field parameters (examples 1 and 2)
     kappa = 2
     period = 5

     claw-version = 4


[clawpatch]
     # Grid dimensions
     mx = 16	         # mx_leaf
     my = 16            # my_leaf
     mbc = 2            # Number of ghost cells
     maux = 9

     # Equations and boundary conditions
     meqn = 1             # Number of equations

[Options]
     # ---------------------------
     # Dynamic gridding parameters     
     # ---------------------------

     minlevel = 1        # Minimum level
     maxlevel = 1        # Maximum levels of refinement

     regrid_interval = 1  

     refine_threshold = 1e-1    # 1e-4
     coarsen_threshold = 5e-2

     smooth-refine = T
     smooth-level = 4

     # --------------
     # Time stepping
     # --------------
     tfinal = 5.0         #  Final time (Ex 1 : 0.4;   Ex 2 : 0.3)

     use_fixed_dt = T     # Take a fixed time step
     initial_dt = 1e-2  # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

     outstyle = 3         # OutputStyle = 1,2,3

     nout  = 50          # Number of output steps (Ex 1 : 15;  Ex 2 : 30)
     nstep = 50            # Only used if outstyle is 3

     subcycle = F         # subcycle in time ( = T or F).

     outstyle-uses-maxlevel = F
     advance-one-step = F

     time-sync = T

     output = T

     # -------------------
     # File and console IO
     # -------------------
     verbosity = production   

     # -----------
     # Tikz output 
     # -----------
     tikz-out = F
     tikz-figsize = 8 8
     tikz-plot-prefix = 'plot'
     tikz-plot-suffix = 'png'

     # -------------------------
     # Diagnostics and debugging
     # -------------------------
     trapfpe = T                 # Trap floating point errors.
     mpi_debug = F               # Attach mpi processes in gdb
     conservation-check = T
     run-user-diagnostics = F
     compute-error = T
     report-timing = T
     report-timing-verbosity=wall

     # -------
     # Mapping
     # -------
     manifold = T         # Manifold

     # Domain dimensions - used only if manifold = F
     ax = 0
     bx = 1
     ay = 0
     by = 1

     periodic_x = T
     periodic_y = T

     scale = 1 1 1
     shift = 0 0 0

     init_ghostcell = T

     mi = 1
     mj = 1

[clawpack46]
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     src_term = 0         # src_term
     use-fwaves = T

     mwaves = 1           # mwaves
     mthlim = 0           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc (=left,right,bottom,top)

     # output
     ascii-out = T
     vtk-out = F



