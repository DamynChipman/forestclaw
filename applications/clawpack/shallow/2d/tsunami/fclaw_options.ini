[user]
      g = 1.0
      a = 0.1
      b = 12.0
      h0 = 1.0

      dry-tolerance = 1e-4
      sea-level = 0
      breaking = 1
      alpha = 1.153

      claw-version = 4

[clawpatch]
     # Grid dimensions
     mx = 32               # mx_leaf
     my = 32               # my_leaf
     mbc = 2              # Number of ghost cells
     maux = 3

     meqn = 3             # Number of equations (h,hu,hv)

[Options]

# Regridding information
     minlevel = 0               # Minimum level
     maxlevel = 0              # Maximum levels of refinement

     regrid_interval = 1        # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.05
     coarsen_threshold = 0.005
     smooth-refine = T
     smooth-level = 4
     coarsen-delay = 0

# Time stepping
     tfinal = 2000
     initial_dt = 0.1047505286036417 
     initial_dt = 0.8

     use_fixed_dt = T            # Take a fixed time step
     max_cfl = 1.0
     desired_cfl = 0.9

     outstyle = 3                 # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 20                  # Used for all three out styles
     nstep = 1                   # Only used if outstyle is 3

     subcycle = F                 # subcycle in time ( = T or F).
     outstyle-uses-maxlevel = T

     flux-correction = F
     fluctuation-correction = F

# File and console IO
     verbosity = production      # verbose
     report-timing = T
     report-timing-verbosity=counters

# Debugging and diagnostics
     trapfpe = F
     mpi_debug = F
     run-user-diagnostics = F
     conservation-check = F

# Output 
     output = T                  # ascii output

     tikz-out = F
     tikz-figsize = 8 8 
     tikz-plot-prefix = 'plot_fclaw'
     tikz-plot-suffix = 'png'

# Mapping and topology
     manifold = F         # Manifold

     # For  8x8  patches   (8*128  = 1024 = 10^5 at level 0)
     # For 16x16 patches   (16*128 = 2048 = 10^6 at level 0)
     # For 32x32 patches   (32*128 = 4096 = 10^7 at level 0)
     mi = 128             
     mj = 1

     # Used only if manifold = F (fclaw2d_map_nomap)
     ax = 0
     bx = 4096
     ay = 0 
     by = 32               # Set in tsunami.cpp

[clawpack46]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     src_term = 0         # src_term

     mwaves = 3           # mwaves
     mthlim = 4 4 4     # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 3 1 1 1      # mthbc(1) (left edge), etc.
     use-fwaves = T

     # output
     ascii-out = T
     vtk-out = F

[clawpack5]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     src_term = 0         # src_term

     mwaves = 3           # mwaves
     mthlim = 4 4 4     # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F

