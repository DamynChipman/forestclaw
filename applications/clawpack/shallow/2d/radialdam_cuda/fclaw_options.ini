[user]
      example = 0
      claw-version = 4
      cuda = T

      g = 1.0
      x0 = 0.0
      y0 = 0.0
      r0 = 0.5
      hin = 2.0
      hout = 1.0

[clawpatch]
     # Grid dimensions
     mx = 32               # mx_leaf
     my = 32               # my_leaf
     mbc = 2              # Number of ghost cells
     maux = 0

     meqn = 3             # Number of equations

[Options]

# Regridding information
     minlevel = 2               # Minimum level
     maxlevel = 6               # Maximum levels of refinement

     regrid_interval = 1        # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.5
     coarsen_threshold = 0.25

     smooth-refine = T
     smooth-level = 4

# Time stepping
     tfinal = 1.6

     use_fixed_dt = T                 # Take a fixed time step
     initial_dt = 0.02            # Initial time step for 'minlevel'
     max_cfl = 1.0
     desired_cfl = 0.9

     outstyle = 3                # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 80                    # Used for all three out styles
     nstep = 10                   # Only used if outstyle is 3

     subcycle = T                # subcycle in time ( = T or F).

# File and console IO
     verbosity = production      # verbose
     output = F                  # ascii output
     
     report-timing = T
     report-timing-verbosity=details

# Debugging and diagnostics
     trapfpe = T
     mpi_debug = F
     run-user-diagnostics = F
     conservation-check = F

# Mapping and topology
     manifold = F         # Manifold

     # Used only if manifold = F (fclaw2d_map_nomap)
     ax = -2.5
     bx = 2.5
     ay = -2.5
     by = 2.5

[clawpack46]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     src_term = 0         # src_term

     mwaves = 3           # mwaves
     mthlim = 0 0 0     # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F

[cudaclaw]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     src_term = 0         # src_term

     mwaves = 3           # mwaves
     mthlim = 0 0 0     # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F

