# -----------------------------------------------------------
# A periodic example that uses [ax,bx]x[ay,by]
# -----------------------------------------------------------
[user]

     # If color-equation=F, (U,V,W) defined in one of two ways :                               
     example = 0               #  0 = Rigid body rotation
                               #  1 = Some other velocity field


     # If color-equation=T, use streamfunction
     color-equation = F        # T = q_t + u \nabla q = 0  (needs edge velocities)
                               # T = q_t + div (uq) = 0    (needs center velocities)
     use-stream = F

     initial-condition = 1     # 0 = non-smooth; 
                               # 1 = smooth (for computing errors)
                               # 2 = q = 1  (for compressible velocity fields)


     mapping = 1               # 0 = torus; 
                               # 1 = twisted (non-orthogonal) torus (version 1) 

     refine-pattern = 1


     beta = 0.2          # Inner radius (outer radius = 1.0)
     revs-per-s = -0.5    

     claw-version = 4

[clawpatch]
     # Grid dimensions
     mx = 8               # mx_leaf
     my = 8               # my_leaf
     mbc = 2              # Number of ghost cells
     maux = 9

     # Equations and boundary conditions
     meqn = 1             # Number of equations


[Options]
# -----------------------------------------------------------
# Basic ForestClaw options
# -----------------------------------------------------------

# Regridding options
     minlevel = 1               # Minimum level
     maxlevel = 1
     smooth-level = 4
                                # Maximum levels of refinement
     regrid_interval = 0        # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.001
     coarsen_threshold = 2.5e-4

     smooth-refine = F

# Time stepping
     tfinal = 2.0         #
     initial_dt = 2e-3    # Initial time step for 'minlevel'

     use_fixed_dt = T     # Take a fixed time step
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

     outstyle = 3         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]

     nout = 2000            # Used for all three out styles;  has different meaning, though.
     nstep = 100            # Only used if outstyle is 3

     subcycle =  F        # subcycle in time ( = T or F).
     time-sync = T

# Diagnostics and debugging
     conservation-check = T
     run-user-diagnostics = F
     trapfpe = F          # trap floating point exceptions
     mpi_debug = F

     compute-error = T

     report-timing=T
     report-timing-verbosity=wall

# File and console IO

     verbosity = production        # verbose
     output = T

# Mapping
     manifold = T
     mi = 22       # Dimensions of the brick
     mj = 3

     periodic_x = T
     periodic_y = F

     scale = 1.0 1.0 1.0
     shift = 0 0 0


[clawpack46]
     claw_verbosity = 0
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F

[clawpack5]
     claw_verbosity = 0
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

     # output
     ascii-out = T
     vtk-out = F

