[user]
     claw-version = 4


[clawpatch]
     # Grid dimensions
     mx = 16		      # mx_leaf
     my = 16             # my_leaf
     mbc = 4              # Number of ghost cells
     maux = 0

     # Equations and boundary conditions
     meqn = 1             # Number of equations

[Options]
     # ---------------------------
     # Dynamic gridding parameters     
     # ---------------------------

     minlevel = 2         # Minimum level
     maxlevel = 3         # Maximum levels of refinement

     regrid_interval = -1  # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.9
     coarsen_threshold = 0.4

     smooth-refine = F
     refine-level = 6

     # --------------
     # Time stepping
     # --------------
     tfinal = 0.1         #  Final time

     use_fixed_dt = T     # Take a fixed time step
     initial_dt = 5e-3   # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

     outstyle = 3         # OutputStyle = 1,2,3

     nout = 10            # Used for all three out styles;  has different meaning, though.
     nstep = 10            # Only used if outstyle is 3

     subcycle = F         # subcycle in time ( = T or F).
     advance-one-step=F
     outstyle-uses-maxlevel=F

     time-sync = F
     flux-correction = T
     fluctuation-correction = T

     # -------------------
     # File and console IO
     # -------------------
     verbosity = production  
     output = T

     # -----------
     # Tikz output 
     # -----------
     tikz-out = F
     tikz-figsize = 4 4 
     tikz-plot-prefix = 'plot'
     tikz-plot-suffix = 'png'

     # -------------------------
     # Diagnostics and debugging
     # -------------------------
     trapfpe = F                 # Trap floating point errors.
     mpi_debug = F               # Attach mpi processes in gdb
     conservation-check = T
     run-user-diagnostics = F
     compute-error = T
     report-timing = T
     report-timing-verbosity = wall      

     # -------
     # Mapping
     # -------
     manifold = F         # Manifold
     periodic_x = T
     periodic_y = T

     # Domain dimensions - used only if manifold = F
     ax = 0
     bx = 1
     ay = 0
     by = 1


[clawpack46]   
     order  = 3 3          # normal and transverse order
     mcapa = 0            # mcapa
     src_term = 0         # src_term
     use-fwaves = F

     mwaves = 1           # mwaves
     mthlim = 0           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc (=left,right,bottom,top)

     # output
     ascii-out = T
     vtk-out = F


[clawpack5]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     maux = 2             # maux
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
     mthbc = 1 1 1 1      # mthbc (=left,right,bottom,top)

     # output
     ascii-out = T
     vtk-out = F


