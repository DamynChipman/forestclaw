[user]
    example = 3 

    # the edge-velocity solver is the only that seems to be conservative with non-periodic
    # boundary conditions
    rp-solver = 2    # 1-QS; 2-WD; 3=EC; 4=FW
    mapping = 0      # 0-no map;  1-cart;  2-fivepatch

    alpha = 0.5

[clawpatch]
    # Grid dimensions
    mx = 8	           # mx_leaf
    my = 8            # my_leaf
    mbc = 2           # Number of ghost cells
    maux = 2

    # Equations and boundary conditions
    meqn = 1             # Number of equations

[Options]
    # ---------------------------
    # Dynamic gridding parameters     
    # ---------------------------

    minlevel = 1         # Minimum level
    maxlevel = 2        # Maximum levels of refinement

    regrid_interval = 0  # Regrid every 'regrid_interval' time steps.
    refine_threshold = 0.5
    coarsen_threshold = 0.25

    smooth-refine = F
    refine-level = 5

    # --------------
    # Time stepping
    # --------------
    tfinal = 0.01         #  Final time (Ex 1 : 0.4;   Ex 2 : 0.3)

    use_fixed_dt = T     # Take a fixed time step
    initial_dt = 0.0625   # Initial time step for 'minlevel'
    max_cfl = 2.0        # maximum cfl
    desired_cfl = 2.0    # desired cfl

    outstyle = 3         # OutputStyle = 1,2,3

    nout  = 5          # Number of output steps (Ex 1 : 15;  Ex 2 : 30)
    nstep = 1            # Only used if outstyle is 3

    subcycle = F         # subcycle in time ( = T or F).
    outstyle-uses-maxlevel = F

    # -------------------
    # File and console IO
    # -------------------
    verbosity = production   
    output = T

    # -----------
    # Tikz output 
    # -----------
    tikz-out = F
    tikz-figsize = 4 4 
    tikz-plot-prefix = 'plot'
    tikz-plot-suffix = 'png'

    # -------------------------
    # Diagnostics and debugging
    # -------------------------
    trapfpe = T                 # Trap floating point errors.
    mpi_debug = F               # Attach mpi processes in gdb
    conservation-check = T
    run-user-diagnostics = F
    compute-error = F
    report-timing = F

    # -------
    # Mapping
    # -------
    manifold = T         # Manifold

    # Domain dimensions - used only if manifold = F
    ax = 0
    bx = 1
    ay = 0
    by = 1

    # Shift/scale box in [-1,1]x[-1,1] to [0,1]x[0,1]
    scale = 0.5 0.5 0
    shift = 0.5 0.5 0

    periodic_x = F
    periodic_y = F

    init_ghostcell = T

[clawpack46]
    order  = 2 2         # normal and transverse order
    mcapa = 0            # mcapa
    src_term = 0         # src_term

    mwaves = 1           # mwaves
    mthlim = 0           # mthlim (is a vector in general, with 'mwaves' entries)
    mthbc = 1 1 1 1      # mthbc (=left,right,bottom,top)

    # output
    ascii-out = T
    vtk-out = F



