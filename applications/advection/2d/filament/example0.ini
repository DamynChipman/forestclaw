[user]
     example = 0

[Options]
     mx = 32
     my = 32
     mbc = 2            # number of ghost cells

# Regridding optionsx
     minlevel = 0         # Minimum level
     maxlevel = 4         # Maximum levels of refinement
     regrid_interval = 1  # Regrid every 'regrid_interval' time steps.
     smooth-refine = F
     # smooth-level = 6
     coarsen-delay = 1
     refine_threshold = 0.25
     coarsen_threshold = 0.05

# Time stepping
     tfinal = 8.0         #

     use_fixed_dt = T     # Take a fixed time step
     initial_dt = 0.008   # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

     outstyle = 3         # Controls how often output files are produced
     nout = 2000
     nstep = 200            # Only used if outstyle is 3

     subcycle = F       # subcycle in time ( = T or F).

# Equation info
     meqn = 1             # meqn
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.


# Diagnostics and debugging
     check_conservation = F
     run_diagnostics = F
     trapfpe = T          # trap floating point exceptions
     mpi_debug = F

# File and console IO
     verbosity = production    # verbosity
     serialout = T            # Works with Matlab
     vtkout = 0               # Read into VisIt

# mapping functions
     manifold = F         # Manifold

     # Domain for single grid, non-mapped grid.
     ax = 0
     bx = 2
     ay = 0
     by = 2

[clawpack46]
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     maux = 3             # maux  (store mcapa in 1, if we have it)
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
