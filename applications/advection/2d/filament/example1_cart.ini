[user]
     example = 1       # Cartesian grid  (brick + cart)

[Options]
     mx = 8
     my = 8
     mbc = 2

     minlevel = 2         # Minimum level
     maxlevel = 5	  # Maximum levels of refinement

     smooth-refine = T
