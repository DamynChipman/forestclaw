[user]
     example = 1          # 1 = cart; 2 = torus; 3 = lat-long; 4 = annulus

[Options]
# Grid dimensions
     mx = 16               # Interior dimensions of each grid
     my = 16		  #
     mbc = 2              # Number of ghost cells.

     minlevel = 3        # Minimum level
     maxlevel = 5        # Maximum levels of refinement
     regrid_interval = 1  # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.25
     coarsen_threshold = 0.001
     smooth-refine = T
     smooth-level = 2
     coarsen-delay=0

# -----------------------------------------------------------
# Basic ForestClaw options
# -----------------------------------------------------------
[Options]

# Time stepping
     tfinal = 4.0         #
     initial_dt = 0.02    # Initial time step for 'minlevel'

     use_fixed_dt = T     # Take a fixed time step
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

     outstyle = 3         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 100            # Used for all three out styles;  has different meaning, though.
     nstep = 25            # Only used if outstyle is 3

     subcycle =  F        # subcycle in time ( = T or F).
     advance-one-step = F
     outstyle-uses-maxlevel = F

# Equation and boundary conditions
     meqn = 1             # meqn
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

# Diagnostics and debugging
     check_conservation = F
     run_diagnostics = F
     trapfpe = F          # trap floating point exceptions
     mpi_debug = F

# File and console IO

     verbosity = production        # verbose
     serialout = F

# Mapping options
     manifold = T
     mi = 1       # Dimensions of the brick
     mj = 1

     periodic_x = T
     periodic_y = T

# -----------------------------------------------------------
# Package options
# -----------------------------------------------------------
[clawpack46]
     claw_verbosity = 0
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     maux = 3             # maux  (velocity stored in (2,3)
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
