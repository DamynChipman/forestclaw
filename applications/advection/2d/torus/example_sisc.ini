[user]
     example = 0       # 0=no map; 1=brick; 2=torus; 3=latlong; 4=annulus

[Options]

# Grid dimensions
     mx = 8               # Interior dimensions of each grid
     my = 8		  #
     mbc = 2              # Number of ghost cells.

# Regridding options
     minlevel = 3         # Minimum level
     maxlevel = 6         # Maximum levels of refinement

     regrid_interval = 1        # Regrid every 'regrid_interval' time steps.
     refine_threshold = 0.25
     coarsen_threshold = 0.001
     smooth-refine = T
     smooth-level = 0
     coarsen-delay = 0

# Time stepping
     tfinal = 4.0         #

     use_fixed_dt = T     # Take a fixed time step
     initial_dt = 0.01    # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

     outstyle = 3         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 10            # Used for all three out styles;  has different meaning, though.
     nstep = 1            # Only used if outstyle is 3

     subcycle =  T        # subcycle in time ( = T or F).
     global_time_stepping = T
     outstyle-uses-maxlevel = T

# Equation and boundary conditions
     meqn = 1             # meqn
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

# Diagnostics and debugging
     verbosity = production        # verbose
     conservation-check = T
     run-user-diagnostics = F
     trapfpe = T          # trap floating point exceptions
     mpi_debug = F

     tikzout = T
     tikz_figsize = 4 4
     vtkout = 0               # Read into VisIt

# File and console IO

     serialout = T

# Mapping options
     manifold = F         # Manifold

     periodic_x = T
     periodic_y = T

     # These dimensions only get used if manifold = F
     ax = -1
     bx = 1
     ay = -1
     by = 1

# -----------------------------------------------------------
# Package options
# -----------------------------------------------------------
[clawpack46]
     claw_verbosity = 0
     order  = 2 2         # normal and transverse order
     mcapa = 0            # mcapa
     maux = 3             # maux  (velocity stored in (2,3)
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
