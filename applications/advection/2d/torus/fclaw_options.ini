# -----------------------------------------------------------
# Options set for a particular example in main.
# -----------------------------------------------------------
[user]
# This is the default example (example 2 = torus)

     example = 2          # 1 = cart; 2 = torus; 3 = lat-long; 4 = annulus
     alpha = 0.4          # Ratio of outer radius to inner radius (torus)

# -----------------------------------------------------------
# Basic ForestClaw options
# -----------------------------------------------------------
[Options]

# Grid dimensions
     mx = 8               # Interior dimensions of each grid
     my = 8		  #
     mbc = 2              # Number of ghost cells.

# Regridding options
     minlevel = 0         # Minimum level
     maxlevel = 3         # Maximum levels of refinement
     regrid_interval = 1  # Regrid every 'regrid_interval' time steps.

# Time stepping
     outstyle = 1         # OutputStyle = 1,2,3 (see below, e.g. [OutputStyle_1]
     nout = 16            # Used for all three out styles;  has different meaning, though.
     nstep = 1            # Only used if outstyle is 3

     subcycle =  T        # subcycle in time ( = T or F).

     tfinal = 4.0         #

     use_fixed_dt = F     # Take a fixed time step
     initial_dt = 0.05    # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl

# Equation info
     meqn = 1             # meqn
     mthbc = 1 1 1 1      # mthbc(1) (left edge), etc.

# Diagnostics and debugging
     check_conservation = T
     run_diagnostics = F
     trapfpe = T          # trap floating point exceptions
     mpi_debug = F

# File and console IO

     verbosity = production        # verbose
     serialout = T

# Mapping options
     manifold = T         # Manifold

     mi = 20       # Dimensions of the brick
     mj = 8        # mj approx alpha*mi  (8 = 0.4*20)

     periodic_x = T
     periodic_y = T

     scale = 1.0 1.0 1.0
     shift = 0 0 0

     theta = 0
     phi = 0

# -----------------------------------------------------------
# Package options
# -----------------------------------------------------------
[clawpack46]
     order  = 2 2         # normal and transverse order
     mcapa = 1            # mcapa
     maux = 3             # maux
     src_term = 0         # src_term

     mwaves = 1           # mwaves
     mthlim = 3           # mthlim (is a vector in general, with 'mwaves' entries)
