[user]
     claw-version = 0



[clawpatch]
     mx = 8               # mx_leaf
     my = 8              # my_leaf
     mbc = 2              # Number of ghost cells
     maux = 0

     # Equations and boundary conditions
     meqn = 1             # Number of equations


[Options]

     # ---------------------------
     # Dynamic gridding parameters     
     # ---------------------------
     minlevel = 1
     maxlevel = 6
     regrid_interval = 1

     refine_threshold = 0.25
     coarsen_threshold = 0.05
     smooth-refine = T
     smooth-level = 5

     # --------------
     # Time stepping
     # --------------
     tfinal = 1.0         #
     use_fixed_dt = T     # Take a fixed time step
     initial_dt = 0.1     # Initial time step for 'minlevel'
     max_cfl = 1.0        # maximum cfl
     desired_cfl = 0.9    # desired cfl (basically ignored in this problem)

     outstyle = 3         # OutputStyle = 1,2,3
     nout = 10            # Used for all three out styles;  
     nstep = 1            # Only used if outstyle is 3

     subcycle = T         # subcycle in time ( = T or F).
     outstyle-uses-maxlevel = F 
     advance-one-step = F

     init_ghostcell = F

     # -------------------
     # File and console IO
     # -------------------
     verbosity = essential        
     output = T


     # mapping
     manifold = F         # Manifold

     # This domain is used in the nomap case
     ax = -1
     bx = 1
     ay = -1
     by = 1

     mi = 1
     mj = 1

     scale = 1 1 1
     shift = 0 0 0

     periodic_x = F
     periodic_y = F

     phi = 0
     theta = 0

     # -------------------------
     # Diagnostics and debugging
     # -------------------------
     conservation-check = F
     run-user-diagnostics = F
     report-timing=F

     trapfpe = T          # Trap floating point exceptions
     mpi_debug = F
